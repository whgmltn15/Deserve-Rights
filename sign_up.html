<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask - sign up</title>
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
</head>
<body>
    <div class="container">
        <h1>Join page</h1>
        <form action="" method="POST">
            <input type="text" placeholder="ID"
                   name="ID" value="{{ request.form.ID }}">
            <br>
            <input type="text" placeholder="PW"
                   name="PW" value="{{ request.form.PW }}">
            <br>
            <input type="text" placeholder="EMAIL"
                   name="EMAIL" value="{{ request.form.EMAIL }}">
            <br>
            <input type="text" placeholder="AGE"
                   name="AGE" value="{{ request.form.AGE }}">
            <br>
            <input class="btn btn-default" type="submit", style="width:70px;height:23px"
                   value="Signup">
            <br>
            {% if error %}
            <p class="error">
                <strong>Error:</strong>{{ error }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
